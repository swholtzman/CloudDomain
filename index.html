<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <meta http-equiv="refresh" content="0; url=./pages/home/">
    
    <script>
        // Method 2: JavaScript Replace (The backup)
        // 'replace' is better than 'assign' because it doesn't save this 
        // redirect page in the browser history (Back button works properly).
        window.location.replace("./pages/home/home.html");
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="./pages/home/home.html">click here</a>.</p>
</body>
</html>
